<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
  <script src='https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js'></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>AR Project</title>
</head>
<body>
  <script type="module" src="assets/js/index.js"></script>
  <a-scene>

    <a-entity zappar-permissions-ui id="permissions"></a-entity>
    <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

    <a-assets>
      <img id="thumbnail" src="assets/images/thumbnail.png" />
      <video id="main-video" autoplay="false" loop="true" src="assets/video/vid.mp4"></video>
      <a-asset-item id="target" src="assets/images/target.zpt"/>
    </a-assets>

    <a-entity camera zappar-camera></a-entity>
    <a-entity zappar-image="target: #target" id="image-group">
        <a-entity visibility-changer>
            <a-plane 
                    src="#main-video"
                    id="video"
                    playsinline
                    webkit-playsinline
                    width="1.07" 
                    height="1.707" 
                    position="0 0 0" 
                    rotation="0 0 0"
                    >
            </a-plane>
            <a-image id="thumbnail-button" 
                      click-handler
                      class="clickable" 
                      src="#thumbnail" 
                      alpha-test="0.5" 
                      width="1.07"
                      height="1.707" 
                      position="0 0 0" 
                      >
            </a-image>
        </a-entity>
    </a-entity>
  </a-scene> 

</body>
</html>
